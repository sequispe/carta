<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#f7f3f0;
}

/* ───────── TELEPROMPTER ───────── */
#teleprompter{
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:44px;
  background:#111;
  color:#fff;
  overflow:hidden;
  display:none;
  z-index:9999;
}

#tele-text{
  white-space: nowrap;
  position:absolute;
  left:100%;
  top:50%;
  transform: translateY(-50%);
  font-size:16px;
  padding-left:100%;
}

/* ───────── CONTENIDO ───────── */
#contenido{
  padding:60px 16px 16px; /* deja espacio al teleprompter */
}

.producto{
  background:#fff;
  border-radius:8px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.producto img{
  max-width:100%;
  border-radius:6px;
}

.nombre{font-weight:bold;font-size:18px}
.descripcion{font-size:14px;color:#555;margin:6px 0}
.precio{font-weight:bold;color:#806250}
</style>
</head>

<body>

<!-- TELEPROMPTER -->
<div id="teleprompter">
  <div id="tele-text"></div>
</div>

<!-- CARTA -->
<div id="contenido">
  <div id="lista"></div>
</div>

<script>
function iniciarTeleprompter(mensaje, velocidad = 22){
  const tele = document.getElementById("teleprompter");
  const text = document.getElementById("tele-text");

  text.textContent = mensaje;
  tele.style.display = "block";

  let x = window.innerWidth;

  // Esperar un frame para que el navegador calcule bien el ancho
  requestAnimationFrame(() => {
    const anchoTexto = text.offsetWidth;

    function animar(){
      x -= velocidad / 10;

      // Cuando el texto se fue completamente:
      if(x < -anchoTexto){
        // lo mandamos a la derecha otra vez PERO con pausa
        x = window.innerWidth;

        // pausa suave (más natural)
        setTimeout(() => {
          requestAnimationFrame(animar);
        }, 800); // <-- pausa en ms (podés subirlo o bajarlo)
        return;
      }

      text.style.transform = `translate(${x}px, -50%)`;
      requestAnimationFrame(animar);
    }

    animar();
  });
}
</script>

</body>
</html>
