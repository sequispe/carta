<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FUENTE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS BASE -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f7f3f0;
      color: #45270a;
      text-align: center;
    }

    /* HEADER / LOGO */
    header {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* TELEPROMPTER */
    #teleprompter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 42px;
      background: #111;
      color: #fff;
      overflow: hidden;
      z-index: 9999;
      display: none;
    }

    #tele-text {
      position: absolute;
      white-space: nowrap;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      padding-left: 100%;
    }

    /* BUSCADOR */
    .search-box {
      margin: 60px 10px 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .search-box input {
      width: 65%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .search-box button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #806250;
      color: #fff;
      cursor: pointer;
    }

    /* CATEGOR√çAS */
    #category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 14px;
    }

    #category-buttons button {
      background: #8c6954;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      cursor: pointer;
    }

    /* PRODUCTOS */
    #product-list {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }

    .item {
      background: #fff;
      border-radius: 12px;
      width: min(420px, 100%);
      box-shadow: 0 2px 8px rgba(0,0,0,.15);
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .item h3 {
      margin: 8px;
    }

    .item p {
      margin: 0 8px 10px;
      font-size: 14px;
    }

    .price {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    /* BOTONES FLOTANTES */
    #btnUp,
    #btnSound {
      position: fixed;
      bottom: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #8c6954;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    #btnUp {
      right: 20px;
      display: none;
    }

    #btnSound {
      right: 74px;
    }
    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ANIMACI√ìN PRODUCTOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.producto {
  opacity: 0;
  transform: translateY(12px);
  transition: opacity .35s ease, transform .35s ease;
}

.producto.visible {
  opacity: 1;
  transform: translateY(0);
}

  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="img/logi1.jpg" alt="Logo">
  </header>

  <!-- TELEPROMPTER -->
  <div id="teleprompter">
    <div id="tele-text"></div>
  </div>

  <!-- BUSCADOR -->
  <div class="search-box">
    <input id="search" type="text" placeholder="Buscar...">
    <button id="btnSearch">Buscar</button>
  </div>

  <!-- CATEGOR√çAS -->
  <div id="category-buttons"></div>

  <!-- PRODUCTOS -->
  <div id="product-list"></div>

  <!-- BOTONES -->
  <button id="btnUp">‚¨ÜÔ∏è</button>
  <button id="btnSound">üîä</button>
<script>
/* ================= ESTADO GLOBAL ================= */
let productosGlobal = [];
let sonidoActivo = localStorage.getItem("sonidoActivo") !== "false";

/* ================= TELEPROMPTER ================= */
const tele = document.getElementById("teleprompter");
const teleText = document.getElementById("tele-text");

function iniciarTeleprompter(texto) {
  if (!texto) return;

  tele.style.display = "block";
  teleText.textContent = texto;

  function animar() {
    teleText.style.transition = "none";
    teleText.style.left = "100%";

    requestAnimationFrame(() => {
      const duracion = Math.max(texto.length * 90, 9000);
      teleText.style.transition = `left ${duracion}ms linear`;
      teleText.style.left = "-100%";
    });
  }

  animar();
  teleText.addEventListener("transitionend", animar);
}

/* ================= RENDER PRODUCTOS ================= */
function renderProductos(lista) {
  const cont = document.getElementById("product-list");
  cont.innerHTML = "";

  if (lista.length === 0) {
    cont.innerHTML = "<p>No se encontraron productos</p>";
    return;
  }

  lista.forEach(p => {
    const div = document.createElement("div");
    div.className = "item producto";

    div.innerHTML = `
      ${p.imagen ? `<img src="${p.imagen}">` : ""}
      <h3>${p.nombre}</h3>
      <p>${p.descripcion}</p>
      <span class="price">$${p.precio}</span>
    `;

    cont.appendChild(div);
  });

  animarProductos();
}

/* ================= BUSCADOR ================= */
window.buscarProductos = function () {
  const texto = document.getElementById("search").value.toLowerCase().trim();

  if (texto === "") {
    renderProductos(productosGlobal);
    return;
  }

  const filtrados = productosGlobal.filter(p =>
    p.nombre.toLowerCase().includes(texto) ||
    p.descripcion.toLowerCase().includes(texto) ||
    p.categoria.toLowerCase().includes(texto)
  );

  renderProductos(filtrados);
};

/* ================= ANIMACI√ìN ================= */
function animarProductos() {
  document.querySelectorAll(".producto").forEach((item, i) => {
    setTimeout(() => item.classList.add("visible"), i * 60);
  });
}

/* ================= BOT√ìN SONIDO ================= */
const btnSound = document.getElementById("btnSound");

function actualizarIconoSonido() {
  btnSound.textContent = sonidoActivo ? "üîä" : "üîá";
}

actualizarIconoSonido();

btnSound.addEventListener("click", () => {
  sonidoActivo = !sonidoActivo;
  localStorage.setItem("sonidoActivo", sonidoActivo);
  actualizarIconoSonido();
});

/* ================= BUSCAR EVENTOS ================= */
document.getElementById("btnSearch").addEventListener("click", buscarProductos);
document.getElementById("search").addEventListener("keydown", e => {
  if (e.key === "Enter") buscarProductos();
});

<script>
document.addEventListener("DOMContentLoaded", () => {

  const tele = document.getElementById("teleprompter");
  const teleText = document.getElementById("tele-text");

  function iniciarTeleprompter(texto) {
    if (!texto) return;

    tele.style.display = "block";
    teleText.textContent = texto;

    let x = window.innerWidth;
    const velocidad = 0.8; // üî• ajust√° si quer√©s m√°s r√°pido

    function animar() {
      x -= velocidad;
      teleText.style.transform = `translate(${x}px, -50%)`;

      if (x < -teleText.offsetWidth - 50) {
        x = window.innerWidth + 50; // vuelve a empezar
      }

      requestAnimationFrame(animar);
    }

    animar();
  }

  /* üëâ CONECTAMOS EL JSON */
  fetch("productos.json")
    .then(r => r.json())
    .then(data => {
      if (!Array.isArray(data) || data.length === 0) return;

      // 1Ô∏è‚É£ primer producto = teleprompter
      iniciarTeleprompter(data[0].descripcion);

      // 2Ô∏è‚É£ resto = carta
      window.productosGlobal = data.slice(1);
      renderProductos(window.productosGlobal);
      renderCategorias();
    })
    .catch(err => console.error("Error JSON:", err));




  /* ================= CATEGOR√çAS AUTOM√ÅTICAS ================= */
function renderCategorias() {
  const cont = document.getElementById("category-buttons");
  cont.innerHTML = "";

  // obtener categor√≠as √∫nicas
  const categorias = ["Todos", ...new Set(
    productosGlobal.map(p => p.categoria).filter(Boolean)
  )];

  categorias.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;

    btn.addEventListener("click", () => {
      if (cat === "Todos") {
        renderProductos(productosGlobal);
      } else {
        const filtrados = productosGlobal.filter(
          p => p.categoria === cat
        );
        renderProductos(filtrados);
      }
    });

    cont.appendChild(btn);
});
</script>


</body>
</html>
