<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta - Restaurante Los 4 Hermanos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #fff;
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 200px;
      height: auto;
    }
    h1 {
      margin: 10px 0;
      color: #333;
    }
    .categorias {
      margin: 20px 0;
    }
    .categorias button {
      background: #d35400;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .categorias button:hover {
      background: #e67e22;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background: #fff;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .producto:hover {
      transform: scale(1.02);
    }
    .producto img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .producto h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .producto p {
      font-size: 14px;
      color: #666;
    }
    .producto .precio {
      font-weight: bold;
      color: #27ae60;
      margin-top: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logi.png" alt="Restaurante Los 4 Hermanos">
    <h1>Restaurante Los 4 Hermanos</h1>
  </header>

  <div class="categorias" id="categorias"></div>
  <div class="productos" id="productos"></div>

  <script>
    let productosData = [];
    let categoriaActual = "Todos";

    async function cargarProductos() {
      try {
        const res = await fetch("productos.json");
        productosData = await res.json();
        mostrarCategorias();
        mostrarProductos();
      } catch (e) {
        console.error("Error cargando productos.json", e);
      }
    }

    function mostrarCategorias() {
      const categoriasUnicas = ["Todos", ...new Set(productosData.map(p => p.categoria))];
      const contenedor = document.getElementById("categorias");
      contenedor.innerHTML = "";
      categoriasUnicas.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => {
          categoriaActual = cat;
          mostrarProductos();
        };
        contenedor.appendChild(btn);
      });
    }

    function mostrarProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      productosData
        .filter(p => categoriaActual === "Todos" || p.categoria === categoriaActual)
        .forEach(p => {
          const div = document.createElement("div");
          div.className = "producto";
          div.innerHTML = `
            <img src="img/${p.imagen}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <p class="precio">$${p.precio}</p>
          `;
          contenedor.appendChild(div);
        });
    }

    cargarProductos();
  </script>
</body>
</html>
