<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f6f6f6; }
    h1 { margin-bottom: 15px; }

    .toolbar { margin-bottom: 15px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0 12px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 12px; background:#8c6954; color:white; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#6b4e3d; }
    table { width:100%; border-collapse: collapse; margin-top: 15px; background:white; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#eee; }
    td img { max-width:60px; border-radius:6px; }

    .row { display:grid; grid-template-columns: 1fr 350px; gap:20px; }
    .preview { background:#fff; border:1px solid #ddd; border-radius:10px; padding:12px; }
    .preview h3 { margin-top:0; }
    .card { border:1px solid #ccc; border-radius:8px; overflow:hidden; }
    .card img { width:100%; height:160px; object-fit:cover; }
    .card-body { padding:10px; }
    .prev-name { font-weight:700; margin-bottom:4px; }
    .prev-desc { font-size:0.9rem; margin-bottom:6px; }
    .prev-meta { display:flex; justify-content:space-between; font-size:0.9rem; }
  </style>
</head>
<body>

<h1>Admin Carta</h1>

<div class="toolbar">
  <label>Token GitHub:</label>
  <input type="password" id="tokenInput" placeholder="PegÃ¡ tu token aquÃ­" style="width:250px">
  <button onclick="exportExcel()">ðŸ“¤ Exportar Excel</button>
  <input type="file" id="importFile" accept=".xlsx" style="display:none" onchange="importExcel(event)">
  <label for="importFile"><button type="button">ðŸ“¥ Importar Excel</button></label>
  <input type="text" id="searchBox" placeholder="ðŸ”Ž Buscar por nombre o categorÃ­a" oninput="renderTable()">
  <button onclick="resetSearch()">Reset</button>
</div>

<div class="row">
  <!-- Formulario -->
  <form id="productForm">
    <input type="hidden" id="editIndex" value="">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>DescripciÃ³n:</label>
    <textarea id="descripcion" required></textarea>

    <label>Precio:</label>
    <input type="text" id="precio" required>

    <label>Imagen (ej: plato.jpg):</label>
    <input type="text" id="imagen" required>

    <label>CategorÃ­a:</label>
    <input type="text" id="categoria" required>

    <button type="submit">Guardar Producto</button>
  </form>

  <!-- Vista previa -->
  <div class="preview">
    <h3>Vista previa</h3>
    <div class="card">
      <img id="prevImg" alt="Vista previa">
      <div class="card-body">
        <div class="prev-name" id="prevNombre">â€”</div>
        <div class="prev-desc" id="prevDescripcion">â€”</div>
        <div class="prev-meta">
          <div id="prevCategoria">â€”</div>
          <div id="prevPrecio">â€”</div>
        </div>
      </div>
    </div>
  </div>
</div>

<h2>Productos actuales</h2>
<table id="productsTable">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>DescripciÃ³n</th>
      <th>CategorÃ­a</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const USERNAME = "cholose10";  // tu usuario
const REPO = "NuevaCarta";     // ðŸ‘ˆ ponÃ© el nombre del repo nuevo
const FILE_PATH = "productos.json";
const BRANCH = "main";
let productos = [];

// --------- Cargar productos ----------
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  renderTable();
}
loadProducts();

// --------- Vista previa ----------
function updatePreview() {
  document.getElementById('prevNombre').textContent = document.getElementById('nombre').value || 'â€”';
  document.getElementById('prevDescripcion').textContent = document.getElementById('descripcion').value || 'â€”';
  document.getElementById('prevCategoria').textContent = document.getElementById('categoria').value || 'â€”';
  const precio = document.getElementById('precio').value;
  document.getElementById('prevPrecio').textContent = precio ? ('$'+precio) : 'â€”';
  document.getElementById('prevImg').src = document.getElementById('imagen').value ? "img/"+document.getElementById('imagen').value : "";
}
['nombre','descripcion','precio','imagen','categoria'].forEach(id=>{
  document.getElementById(id).addEventListener('input', updatePreview);
});

// --------- Render tabla ----------
function renderTable() {
  const search = document.getElementById("searchBox").value.toLowerCase();
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  const items = productos.map((p,i)=>({p,i})).filter(({p}) =>
    (p.nombre||'').toLowerCase().includes(search) ||
    (p.categoria||'').toLowerCase().includes(search)
  );
  items.forEach(({p,i})=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${p.imagen}" alt="${p.nombre}"></td>
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>${p.categoria}</td>
      <td>$${p.precio}</td>
      <td>
        <button onclick="editProduct(${i})">Editar</button>
        <button onclick="deleteProduct(${i})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}
function resetSearch(){ document.getElementById("searchBox").value=""; renderTable(); }

// --------- Guardar ----------
document.getElementById("productForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    imagen: "img/"+document.getElementById("imagen").value,
    categoria: document.getElementById("categoria").value
  };
  if(index===""){ productos.push(nuevo); }
  else { productos[index]=nuevo; document.getElementById("editIndex").value=""; }
  await saveToGitHub();
  renderTable();
  e.target.reset();
  updatePreview();
});

// --------- Editar ----------
function editProduct(i){
  const p = productos[i];
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace(/^img\//,"");
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("editIndex").value = i;
  updatePreview();
}

// --------- Eliminar ----------
async function deleteProduct(i){
  if(confirm("Â¿Eliminar este producto?")){
    productos.splice(i,1);
    await saveToGitHub();
    renderTable();
  }
}

// --------- Guardar en GitHub ----------
async function saveToGitHub(){
  const TOKEN = document.getElementById("tokenInput").value.trim();
  if(!TOKEN){ alert("PegÃ¡ tu token"); return; }
  let sha;
  try {
    const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
    if(getRes.ok){ sha = (await getRes.json()).sha; }
  }catch{}
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos,null,2))));
  const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`,{
    method:"PUT",
    headers:{ "Authorization":`token ${TOKEN}`, "Content-Type":"application/json"},
    body: JSON.stringify({ message:"Actualizar productos", content, sha, branch:BRANCH })
  });
  if(!res.ok){ alert("Error guardando en GitHub"); }
}

// --------- Exportar Excel ----------
function exportExcel(){
  const data = productos.map(p=>({
    Nombre:p.nombre, DescripciÃ³n:p.descripcion, CategorÃ­a:p.categoria, Precio:p.precio
  }));
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Productos");
  XLSX.writeFile(wb,"productos.xlsx");
}

// --------- Importar Excel ----------
async function importExcel(event){
  const file = event.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = async e=>{
    const wb = XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);
    productos = data.map(r=>({
      nombre:r["Nombre"]||"", descripcion:r["DescripciÃ³n"]||"", categoria:r["CategorÃ­a"]||"",
      precio:r["Precio"]||"", imagen:"img/default.jpg"
    }));
    await saveToGitHub();
    renderTable();
  };
  reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
