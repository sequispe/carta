<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Café</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f6f6f6; color:#45270a; }
    h1 { margin-bottom: 15px; }
    form { background:#fff; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:20px; }
    label { font-weight: bold; display:block; margin-top:10px; }
    input, textarea { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:6px; }
    button { margin-top:10px; padding:10px; background:#8c6954; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#6b4e3d; }
    table { width:100%; border-collapse: collapse; margin-top:20px; background:#fff; }
    th, td { border:1px solid #ddd; padding:8px; }
    th { background:#eee; }
    img { max-width:60px; }
  </style>
</head>
<body>
  <h1>Admin Carta</h1>
  <form id="productForm">
    <input type="hidden" id="editIndex" />
    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    <label>Descripción:</label>
    <textarea id="descripcion" required></textarea>
    <label>Precio:</label>
    <input type="text" id="precio" required>
    <label>Imagen (ej: cafe.jpg):</label>
    <input type="text" id="imagen" required>
    <label>Categoría:</label>
    <input type="text" id="categoria" required>
    <button type="submit">Guardar</button>
  </form>

  <h2>Productos actuales</h2>
  <table id="productsTable">
    <thead>
      <tr>
        <th>Imagen</th><th>Nombre</th><th>Descripción</th><th>Categoría</th><th>Precio</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
const USERNAME = "sequispe";
const REPO = "carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let productos = [];

// Cargar productos
async function loadProducts(){
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  renderTable();
}
loadProducts();

function renderTable(){
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML="";
  productos.forEach((p,i)=>{
    const priceDisplay = (String(p.precio||'').trim().startsWith('$')) ? p.precio : ('$'+p.precio);
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><img src="${p.imagen}" alt=""></td>
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>${p.categoria}</td>
      <td>${priceDisplay}</td>
      <td>
        <button onclick="editProduct(${i})">Editar</button>
        <button onclick="deleteProduct(${i})">Eliminar</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

document.getElementById("productForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const index=document.getElementById("editIndex").value;
  const nuevo={
    nombre:document.getElementById("nombre").value,
    descripcion:document.getElementById("descripcion").value,
    precio:document.getElementById("precio").value,
    imagen:"img/"+document.getElementById("imagen").value,
    categoria:document.getElementById("categoria").value
  };
  if(index===""){ productos.push(nuevo); } else { productos[index]=nuevo; }
  await saveToGitHub();
  renderTable();
  e.target.reset();
});

function editProduct(i){
  const p=productos[i];
  document.getElementById("nombre").value=p.nombre;
  document.getElementById("descripcion").value=p.descripcion;
  document.getElementById("precio").value=p.precio;
  document.getElementById("imagen").value=(p.imagen||"").replace(/^img\//,'');
  document.getElementById("categoria").value=p.categoria;
  document.getElementById("editIndex").value=i;
}

async function deleteProduct(i){
  if(confirm("¿Eliminar producto?")){
    productos.splice(i,1);
    await saveToGitHub();
    renderTable();
  }
}

async function saveToGitHub(){
  const TOKEN=prompt("Pegá tu token de GitHub personal (con permisos repo)");
  if(!TOKEN) return alert("Token requerido");

  let sha;
  const getRes=await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  if(getRes.ok){ sha=(await getRes.json()).sha; }

  const content=btoa(unescape(encodeURIComponent(JSON.stringify(productos,null,2))));
  const putRes=await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`,{
    method:"PUT",
    headers:{
      "Authorization":`token ${TOKEN}`,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      message:"Actualizar productos",
      content,
      sha,
      branch:BRANCH
    })
  });
  if(!putRes.ok){ alert("Error al guardar en GitHub"); }
}
</script>
</body>
</html>
